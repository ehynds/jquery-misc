<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Carousel demo</title>
  <link rel="stylesheet" href="carousel.css">

  <style>
    ul { list-style: none; margin: 0; padding: 0; }
  </style>
</head>
<body>

<div class="carousel">
    <ul>
        <li class="1"><img src="http://placehold.it/100x75/aaa"></li>
        <li class="2"><img src="http://placehold.it/100x75/aaa"></li>
        <li class="3"><img src="http://placehold.it/100x75/aaa"></li>
        <li class="4"><img src="http://placehold.it/100x75/aaa"></li>
        <li><img src="http://placehold.it/100x75/ff0000"></li>
        <li><img src="http://placehold.it/100x75/ff0000"></li>
        <li><img src="http://placehold.it/100x75/ff0000"></li>
        <li><img src="http://placehold.it/100x75/ff0000"></li>
        <li><img src="http://placehold.it/100x75"></li>
        <li><img src="http://placehold.it/100x75"></li>
        <li><img src="http://placehold.it/100x75"></li>
        <li><img src="http://placehold.it/100x75"></li>
        <li><img src="http://placehold.it/100x75/000"></li>
        <li><img src="http://placehold.it/100x75/000"></li>
        <li><img src="http://placehold.it/100x75/000"></li>
        <li class="last"><img src="http://placehold.it/100x75/000"></li>
    </ul>
    
    <a href="#" class="prev">prev</a>
    <a href="#" class="next">next</a>
    <p class="count">Page 1 of 4</p>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="carousel.js"></script>
<script>
$(".carousel").carousel({
  onScrollEnd: function(data) {
    $(this.container).find(".count").text(function() {
      return "Page # of #".replace("#", data.currPage).replace("#", data.totalPages);
    });
  }
});
</script>

</body>
</html>
